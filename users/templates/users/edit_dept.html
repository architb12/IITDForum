{% extends 'post/base.html' %}
{% block content %}
{% load static %}
<form action="{% url 'users:edit_dept' %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div class="setup-heading">
                Change your department
            </div>
            <button type="submit" name="hostel" class="skip-btn" value="Skip">Cancel <i class="fas fa-angle-double-right"></i></button>	
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Biochemical Engineering and Biotechnology"> 
                <img src="{% static 'users/dept_images/bb.jpg' %}" class="img-responsive img-circle setup-img">
                Biochemical Engineering and Biotechnology
            </button>
        </div>
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Chemical Engineering">
                <img src="{% static 'users/dept_images/ch.jpg' %}" class="img-responsive img-circle setup-img">
                Chemical Engineering
            </button>
        </div>
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Civil Engineering">
                <img src="{% static 'users/dept_images/ce.jpg' %}" class="img-responsive img-circle setup-img">
                Civil Engineering
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Computer Science">
                <img src="{% static 'users/dept_images/cs.jpg' %}" class="img-responsive img-circle setup-img">
                Computer Science
            </button>
        </div>
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Electrical Engineering">
                <img src="{% static 'users/dept_images/ee.jpg' %}" class="img-responsive img-circle setup-img">
                Electrical Engineering
            </button>
        </div>
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Physics">
                <img src="{% static 'users/dept_images/ph.jpg' %}" class="img-responsive img-circle setup-img">
                Physics
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Mathematics">
                <img src="{% static 'users/dept_images/mt.jpg' %}" class="img-responsive img-circle setup-img">
                Mathematics
            </button>
        </div>
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Mechanical Engineering">
                <img src="{% static 'users/dept_images/me.jpg' %}" class="img-responsive img-circle setup-img">
                Mechanical Engineering
            </button>
        </div>
        <div class="col-md-4">
            <button type="submit" name="dept" class="setup-btn" value="Textile Technology">
                <img src="{% static 'users/dept_images/tt.jpg' %}" class="img-responsive img-circle setup-img">
                Textile Technology
            </button>
        </div>
    </div>
</form>
{% endblock %}
